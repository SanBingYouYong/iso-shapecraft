- description: A rectangular prism shape that serves as the foundation for the model.
    It should have a flat top and bottom with dimensions of 10 units in length, 5
    units in width, and 1 unit in height, ensuring stability for the entire structure.
  name: Base Platform
- description: A cylindrical shape that rises vertically from the center of the base
    platform. The cylinder should have a diameter of 1 unit and a height of 4 units,
    positioned exactly in the center of the base platform to provide support for the
    upper components.
  name: Central Pillar
- description: A hemisphere that sits atop the central pillar, creating an attractive
    feature above the structure. The hemisphere should have a radius of 2 units, fitting
    snugly over the top of the central pillar while extending slightly beyond its
    diameter.
  name: Upper Dome
- description: Four rectangular prisms that act as structural supports, positioned
    evenly around the central pillar. Each support should have dimensions of 0.5 units
    in width, 0.5 units in height, and 2 units in length, extending from the base
    platform to provide additional stability.
  name: Side Supports
- description: A small conical shape that sits on top of the upper dome, giving the
    model a unique aesthetic element. The cone should have a base diameter of 1 unit
    and a height of 1 unit, tapering to a point at the top, and should be centered
    perfectly on the dome.
  name: Decorative Finial
